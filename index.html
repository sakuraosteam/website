<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <title>ðŸŒ¸ SakuraOS | Flows like petals</title>

    <meta name="description" content="SakuraOS" />
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Urbanist:ital,wght@0,700;0,800;1,600&display=swap"
    />
  </head>
  <body>
    <div class="index1">
      <img
        class="sakuraos-prop-1-icon"
        alt=""
        src="./public/sakuraos-prop-1@2x.png"
      />

      <div class="sakuraos-parent">
        <div class="sakuraos">
          <span class="sakura">Sakura</span>
          <span>OS</span>
        </div>
        <i class="flows-like-petals">Flows like petals</i>
      </div>
      <div class="download-wrapper" id="frameContainer">
        <b class="download">Download</b>
      </div>
      <div class="frame">
        <img class="img-5596-2-1" alt="" src="./public/img-5596-2-1@2x.png" />
      </div>
      <img
        class="linear-arrows-action-downl"
        alt=""
        src="./public/linear--arrows-action--download-square.svg"
        id="linearArrowsActionDownl"
      />

      <img
        class="linear-map-location-peop"
        alt=""
        src="./public/linear--map--location--people-nearby.svg"
        id="linearMapLocationPeop"
      />
    </div>

    <script>
      var frameContainer = document.getElementById("frameContainer");
      if (frameContainer) {
        frameContainer.addEventListener("click", function () {
          window.open("https://github.com/sakuraosteam/SakuraOS-Releases/releases");
        });
      }
      
      var linearArrowsActionDownl = document.getElementById(
        "linearArrowsActionDownl"
      );
      if (linearArrowsActionDownl) {
        linearArrowsActionDownl.addEventListener("click", function () {
          window.open("https://github.com/sakuraosteam/SakuraOS-Releases/releases");
        });
      }
      
      var linearMapLocationPeop = document.getElementById("linearMapLocationPeop");
      if (linearMapLocationPeop) {
        linearMapLocationPeop.addEventListener("click", function () {
          window.open("https://dsc.gg/sakuraos");
        });
      }
      </script>
  </body>
</html>
